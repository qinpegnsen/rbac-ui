<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-striped" #mf="mfDataTable"  [mfData]="singleData" [mfTotalRow]="data.totalRow" [mfActivePage]="data.curPage" [mfRowsOnPage]="data.pageSize" (mfPageChange)="queryDatas($event)">
      <thead>
      <tr>
        <th style="width: 5%">
          序号
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="name">客户名</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="email">性别</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter>年龄</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="city">手机号</mfDefaultSorter>
        </th>
        <th style="width: 10%"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let elder of mf.data;let i = index">
        <td>{{i+1}}</td>
        <td>{{elder.username}}</td>
        <td>{{elder.sexText}}</td>
        <td>{{elder.age}}</td>
        <td>{{elder.phone}}</td>
        <td>
          <button class="btn btn-danger btn-xs" title="remove" (click)="removeItem(elder)">
            <span class="fa fa-times"></span>
          </button>
        </td>
      </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">
            <div class="col-sm-5">
              <div class="text-muted"><strong>第 {{data.genStartRow()}} 至 {{data.genEndRow()}} 条，共 {{data.totalRow}} 条</strong></div>
            </div>
            <div class="col-sm-7">
              <div style="float: right"><mfBootstrapPaginator></mfBootstrapPaginator></div>
            </div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
