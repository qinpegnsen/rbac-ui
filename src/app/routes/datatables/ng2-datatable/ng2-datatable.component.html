<br>
<h4 class="page-header">Angular2 Datatable
  <small>Simple table component with sorting and pagination for Angular2</small>
</h4>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="pull-right text-muted"><em class="fa fa-user mr-sm"></em><strong>{{singleData?.length}}</strong> users</div>
    User information
  </div>
  <table class="table table-striped" [mfData]="singleData" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="name">Name</mfDefaultSorter>
      </th>
      <th style="width: 40%">
        <mfDefaultSorter by="email">Email</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="age">Age</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="city">City</mfDefaultSorter>
      </th>
      <th style="width: 10%"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let elder of mf.data">
      <td>{{elder.username}}</td>
      <td>{{elder.email}}</td>
      <td class="text-right">{{elder.age}}</td>
      <td>{{elder.city | uppercase}}</td>
      <td>
        <button class="btn btn-danger btn-xs" title="remove" (click)="removeItem(elder)">
          <span class="fa fa-times"></span>
        </button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="5">
        <div class="col-sm-5">
          <div class="text-muted"><strong>第 {{data.genStartRow()}} 至 {{data.genEndRow()}} 条，共 {{data.totalRow}} 条</strong></div>
        </div>
        <div class="col-sm-7">
          <div style="float: right"><mfBootstrapPaginator></mfBootstrapPaginator></div>
        </div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
