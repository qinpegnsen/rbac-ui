<fieldset>
  <div class="form-group mb special">
    <div class="col-sm-6 m20">
      <label class="mt">Multiple</label>
      <!--<ng-select  ></ng-select>-->
      <ng-select (data)="value"[multiple]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" placeholder="请选择要关联的角色"></ng-select>
    </div>
  </div>
</fieldset>
