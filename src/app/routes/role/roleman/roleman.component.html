<div>
  <div class="title">
    <span>{{roleGroupName}}</span>
    <span *ngIf="!roleGroupName">当前系统下的所有角色</span>
  </div>
  <div class="panel-body">
    <table class="table table-striped" #dataTable="rzhDataTable"  [rzhData]="data" (pageChange)="queryRoleList($event)">
      <thead>
      <tr>
        <th style="width: 5%">
          序号
        </th>
        <th style="width: 18%">
          <rzhDefaultSorter by="name">系统名称</rzhDefaultSorter>
        </th>
        <th style="width: 18%">
          <rzhDefaultSorter>机构编码</rzhDefaultSorter>
        </th>
        <th style="width: 15%">
          <rzhDefaultSorter by="city">角色名称</rzhDefaultSorter>
        </th>
        <th style="width: 20%">
          <rzhDefaultSorter by="city">备注</rzhDefaultSorter>
        </th>
        <th style="width: 10%">权限分配</th>
        <th style="width: 9%">停启用</th>
        <th style="width: 5%">修改</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let elder of dataTable.data;let i = index">
        <td>{{i+1}}</td>
        <td>{{elder.sysName}}</td>
        <td>{{elder.orgCode}}</td>
        <td>{{elder.roleName}}</td>
        <td>{{elder.remarks}}</td>
        <td>
          <!--角色权限分配-->
            <app-buttons class="" [config]="option" routerLink="rightpage" [queryParams]="{id:6,roleCode:elder.roleCode}" (callback)="option.callback($event)" *ngFor="let option of disAuthButton"></app-buttons>
        </td>
        <td>
          <!--角色停启用-->
              <label class="switch">
                <input type="checkbox" [checked]="elder.isUse=='Y'" (change)="updateRoleState(elder)"/>
                <span></span>
              </label>
        </td>
        <td>
          <!--修改角色-->
          <app-buttons   [config]="option" routerLink="rightpage" [queryParams]="{id:4,roleCode:elder.roleCode}"  *ngFor="let option of updateButton" ></app-buttons>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="8">
          <div class="col-sm-2">
            <div class="text-muted"><strong>第 {{data.genStartRow()}} 至 {{data.genEndRow()}} 条，共 {{data.totalRow}} 条</strong></div>
          </div>
          <div class="col-sm-10">
            <div class="pull-right"><rzhBootstrapPaginator></rzhBootstrapPaginator></div>
          </div>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
