<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-striped" #dataTable="rzhDataTable"  [rzhData]="data" (pageChange)="queryRoleList($event)">
      <thead>
      <tr>
        <th style="width: 5%">
          序号
        </th>
        <th style="width: 18%">
          <rzhDefaultSorter by="name">系统名称</rzhDefaultSorter>
        </th>
        <th style="width: 18%">
          <rzhDefaultSorter>机构编码</rzhDefaultSorter>
        </th>
        <th style="width: 15%">
          <rzhDefaultSorter by="city">角色名称</rzhDefaultSorter>
        </th>
        <th style="width: 20%">
          <rzhDefaultSorter by="city">备注</rzhDefaultSorter>
        </th>
        <th style="width: 10%">权限分配</th>
        <th style="width: 9%">停启用</th>
        <th style="width: 5%">修改</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let elder of dataTable.data;let i = index">
        <td>{{i+1}}</td>
        <td>{{elder.sysName}}</td>
        <td>{{elder.orgCode}}</td>
        <td>{{elder.roleName}}</td>
        <td>{{elder.remarks}}</td>
        <td>
          <!--角色权限分配-->
          <div class="form-group">
            <app-buttons class="col-sm-4" [config]="option" (callback)="option.callback($event)" *ngFor="let option of buttonConfig"></app-buttons>

          </div>
        </td>
        <td>
          <!--角色停启用-->
          <span class="col-sm-5">
              <label class="switch">
                <input type="checkbox" [checked]="elder.isUse=='Y'" (change)="updateRoleState(elder)"/>
                <span></span>
              </label>
            </span>
        </td>
        <td>
          <!--修改角色-->
          <app-buttons   [config]="option" routerLink="rightpage" [queryParams]="{id:4,roleCode:elder.roleCode,roleName:elder.roleName}"  *ngFor="let option of buttonConfig1" ></app-buttons>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="5">
          <div class="col-sm-5">
            <div class="text-muted"><strong>第 {{data.genStartRow()}} 至 {{data.genEndRow()}} 条，共 {{data.totalRow}} 条</strong></div>
          </div>
          <div class="col-sm-7">
            <div style="float: right"><rzhBootstrapPaginator></rzhBootstrapPaginator></div>
          </div>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
