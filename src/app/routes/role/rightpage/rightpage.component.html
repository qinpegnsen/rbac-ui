<!--新增角色组-->
<div class="rightpage"  *ngIf="queryId==1">
  <form class="form-validate form-horizontal" style="height: 100%" #dataForm="ngForm" (ngSubmit)="updateMssage(dataForm.value)">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset class="b0">
          <legend *ngIf="queryId==1">新增角色组</legend>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">选择系统</label>
            <div class="col-sm-8">
              <select class="form-control" type="text" ngModel  name="sysCode"  required #sysCodet="ngModel" >
                <option [value]="item.sysCode" *ngFor="let item of sysData">{{item.sysName}}</option>
              </select>
              <div [hidden]="sysCodet.valid"
                   class="alert alert-danger">
                机构编码是必填项
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">角色组名称</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" ngModel #roleGroupNamet="ngModel" [(ngModel)]="roleGroupName"  name="roleGroupName"
                     required/>
              <div [hidden]="roleGroupNamet.valid"
                   class="alert alert-danger">
                角色组名称是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">选择机构</label>
            <div class="col-sm-8">
              <select class="form-control" type="text" ngModel  name="orgCode"  required #orgCodet="ngModel" >
                <option [value]="item.orgCode" *ngFor="let item of orgData">{{item.orgName}}</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">备注</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" ngModel  name="remarks"
                     #remarks="ngModel"/>
            </div>
          </div>
        </fieldset>

      </div>
      <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
        <button class="ml btn btn-info pull-left" type="submit" >提交信息</button>
      </div>
    </div>
    <!-- END panel-->
  </form>
</div>

<!--绑定角色-->
<div class="rightpage"  *ngIf="queryId==2">
  <form class="form-validate form-horizontal" style="height: 100%" #dataForm="ngForm" (ngSubmit)="updateMssage(dataForm.value)">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset class="b0">
          <legend>
            修改角色组信息
          </legend>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <app-bing-role [sysCode]="sysCode" (roleCodes)="getRoleCodes($event)"></app-bing-role>
          </div>
        </fieldset>

      </div>
      <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
        <button class="ml btn btn-info pull-left" type="submit" >提交信息</button>
      </div>
    </div>
    <!-- END panel-->
  </form>
</div>
