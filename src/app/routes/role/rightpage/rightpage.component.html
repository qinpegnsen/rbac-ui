<!--新增角色组-->
<div class="rightpage"  *ngIf="queryId==1">
  <form class="form-validate form-horizontal" style="height: 100%" #dataForm="ngForm" (ngSubmit)="updateMssage(dataForm.value)">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset class="b0">
          <legend>新增角色组</legend>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i>*</i>选择系统</label>
            <div class="col-sm-8">
              <select class="form-control" type="text" [(ngModel)]="sysCode"  name="sysCode"  required #sysCodet="ngModel" >
                <option [value]="item.sysCode" *ngFor="let item of sysData">{{item.sysName}}</option>
              </select>
              <div [hidden]="sysCodet.valid||sysCodet.untouched"
                   class="alert alert-danger">
                选择系统是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i>*</i>角色组名称</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" ngModel #roleGroupNamet="ngModel" [(ngModel)]="roleGroupName"  name="roleGroupName"
                     required/>
              <div [hidden]="roleGroupNamet.valid||roleGroupNamet.untouched"
                   class="alert alert-danger">
                角色组名称是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">备注</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" ngModel  name="remarks"
                     #remarks="ngModel"/>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
        <button class="ml btn btn-info pull-left" type="submit" [disabled]="dataForm.invalid">提交信息</button>
      </div>
    </div>
    <!-- END panel-->
  </form>
</div>

<!--绑定角色-->
<div class="rightpage"  *ngIf="queryId==2">
  <form class="form-validate form-horizontal" style="height: 100%" #dataForm="ngForm" (ngSubmit)="updateMssage(dataForm.value)">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
          <legend>
            绑定角色
          </legend>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">当前角色组</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" value="{{roleGroupName}}" disabled
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">为角色组绑定角色</label>
            <div class="col-sm-8">
              <app-bing-role [sysCode]="sysCode" (roleCodes)="getRoleCodes($event)"></app-bing-role>
            </div>
          </div>
        </fieldset>

      </div>
      <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
        <button class="ml btn btn-info pull-left" type="submit">提交信息</button>
      </div>
    </div>
    <!-- END panel-->
  </form>
</div>
