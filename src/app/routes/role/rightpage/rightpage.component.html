<!--新增角色组和新增角色的页面-->
<div class="rightpage">
  <form class="form-validate form-horizontal" style="height: 100%" #dataForm="ngForm" (ngSubmit)="updateMssage(dataForm.value)">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset class="b0">
          <legend *ngIf="queryId==1">新增角色组{{sysCode}}</legend>
          <legend *ngIf="queryId==2">新增角色</legend>
          <legend *ngIf="queryId==4">
            修改角色组信息>{{roleGroupName}}
          </legend>
          <legend *ngIf="queryId==5">修改角色信息</legend>
        </fieldset>
        <input type="hidden" ngModel [value]="sysCode" name="sysCode">
        <input type="hidden" ngModel [value]="roleGroupCode" name="roleGroupCode">
        <input type="hidden" ngModel [value]="roleCode" name="roleCode">
        <fieldset *ngIf="queryId!=4" [hidden]="queryId==5">
          <div class="form-group">
            <label class="col-sm-3 control-label">系统名称</label>
            <div class="col-sm-8">
              <select class="form-control" type="text" ngModel  name="sysCode"  required #sysCode="ngModel" >
                <option [value]="item.sysCode" *ngFor="let item of sysData">{{item.sysName}}</option>
              </select>
              <div [hidden]="sysCode.valid"
                   class="alert alert-danger">
                系统名称是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset *ngIf="queryId!=4" [hidden]="queryId==5">
          <div class="form-group">
            <label class="col-sm-3 control-label">机构编码</label>
            <div class="col-sm-8">
              <select class="form-control" type="text" ngModel  name="orgCode"  required #orgCode="ngModel" >
                <option [value]="item.orgCode" *ngFor="let item of orgData">{{item.orgName}}</option>
              </select>
              <!--<input class="form-control" type="text" ngModel  name="orgCode"  required #orgCode="ngModel"/>-->
              <div [hidden]="orgCode.valid"
                   class="alert alert-danger">
                机构编码是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset *ngIf="queryId==1||queryId==4">
        <div class="form-group">
          <label class="col-sm-3 control-label">角色组名称</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" ngModel [(ngModel)]="roleGroupName"  name="roleGroupName"
                   required/>
            <div [hidden]="roleGroupName.valid"
                 class="alert alert-danger">
              角色组名称是必填项
            </div>
          </div>
        </div>
      </fieldset>
        <fieldset *ngIf="queryId==5">
          <div class="form-group">
            <label class="col-sm-3 control-label">角色名称</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" ngModel [(ngModel)]="roleName"  name="roleName"
                     required />
              <div [hidden]="roleName.valid"
                   class="alert alert-danger">
                角色名称是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset *ngIf="queryId==2">
          <div class="form-group">
            <label class="col-sm-3 control-label">角色名称</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" ngModel  name="roleName"
                     required #roleName="ngModel"/>
              <div [hidden]="roleName.valid"
                   class="alert alert-danger">
                角色名称是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">备注</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" ngModel  name="remarks"
                      #remarks="ngModel"/>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
        <button class="ml btn btn-info pull-left" type="submit" >提交信息</button>
      </div>
    </div>
    <!-- END panel-->
  </form>
</div>
