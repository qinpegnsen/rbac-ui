
<!--添加权限菜单-->
<div class="rightpage" *ngIf="this.queryId!=2">
  <form class="form-validate form-horizontal" style="height: 100%" #addLimitForm="ngForm" (ngSubmit)="addRoleGroup(addLimitForm.value)">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset class="b0">
          <legend>添加菜单</legend>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 系统编码</label>
            <div class="col-sm-8">
              <input class="form-control" required  [(ngModel)]="limitForm.sysCode" name="sysCode"
                     #sysCode="ngModel" type="text"/>
              <div [hidden]="sysCode.valid || sysCode.pristine"
                   class="alert alert-danger">
                菜单名称是必填项，请填写菜单名称
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 菜单名称</label>
            <div class="col-sm-8">
              <input class="form-control" required  [(ngModel)]="limitForm.menuName" name="menuName"
                     #menuName="ngModel" type="text"/>
              <div [hidden]="menuName.valid || menuName.pristine"
                   class="alert alert-danger">
                菜单名称是必填项，请填写菜单名称
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 菜单URL</label>
            <div class="col-sm-8">
              <input class="form-control" required name="menuUrl" [(ngModel)]="limitForm.menuUrl"
                     #menuUrl="ngModel" type="text"/>
              <div [hidden]="menuUrl.valid || menuUrl.pristine"
                   class="alert alert-danger">
                url是必填项，请填写url路径
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">上级菜单</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="preMenuCode" ngModel [(ngModel)]="limitForm.preMenuCode"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">菜单图标</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="menuIcon" ngModel [(ngModel)]="limitForm.menuIcon"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 级别</label>
            <div class="col-sm-8">
              <input class="form-control" required name="level" [(ngModel)]="limitForm.level" level="level"
                     #level="ngModel" type="text"/>
              <div [hidden]="level.valid || level.pristine"
                   class="alert alert-danger">
                级别是必填项，请填写级别
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">备注</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="remarks" ngModel [(ngModel)]="limitForm.remarks"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">菜单顺序</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="ord"  [(ngModel)]="limitForm.ord" ngModel/>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
        <button class="ml btn btn-info pull-left" type="submit"  [disabled]="!addLimitForm.form.valid">提交信息</button>
      </div>
    </div>
    <!-- END panel-->
  </form>
</div>
